    @font-face {
      font-family: "TTCommonsBold";

    body {

    .splash {
      display: flex;
      height: 100%;
      width: 100%;
      animation: zoom-in 2s ease-in-out;
      /* transform: scale(1); */
      /* transform: translate(-50%, -50%); */
    }
    @keyframes zoom-in {
      0% {
        opacity: 100%;
        scale: 1;
      }
      100% {
        opacity: 0%;
        scale: 0.2;
      }
    }
  </style>
